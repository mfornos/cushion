    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>My Kanban</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <header id="auth-tools" style="display:none;">
            <button type="button" id="close" class="close">&times;</button>
            <a class="brand" href="#">My Kanban</a>
            <div id="nav">
                <a id="login"><i class="icon-github-alt"></i> Login with Github</a>
                <span id="logout-wrap" style="display:none;">
                    <span id="uname"></span> 
                    <a id="logout">logout</a>
                </span>
            </div>
            <div id="puller"></div>
        </header>

        <!-- Welcome message for first time users when oauth is enabled -->
        <div id="welcome" class="alert alert-info" style="display:none;">
            <p>Hello bla blabla<p>
        </div>

        <div class="main">
            <div class="kanban-board">
              <div class="column w2">
                <div>
                    <h2 class="title">TODO <span class="wip">7</span></h2>
                    <div id="todo" class="drag-zone"></div>
                </div>
                <div>
                    <h5 class="title">
                        <i class="icon-fire" style="color: #FF615E;"></i>
                        URGENT 
                        <span class="wip">3</span></h5>
                    <div id="urgent" class="drag-zone"></div>
                </div>
              </div>
              <div class="column w2">
                <h2 class="title">
                    DONE <i class="icon-ok-sign" style="color: #B3E8CD;"></i>
                </h2>
                <div id="done" class="drag-zone"></div>
              </div>
            </div>
        </div>

        <!--[if lt IE 7]>
